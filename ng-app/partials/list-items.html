<header>
    <h1>List: {{list.name}}</h1>
    <a class="nav nav--left"
        href="/lists">&#x25c0; All Lists</a>
</header>

<article class="list list--list-items">
    <form class="list__row"
        ng-repeat="item in list.items"
        ng-submit="updateList()"
        ng-class="{completed: item.completed}">

        <input type="text"
            ng-model="item.label" />
        <menu>
            <a href="#" ng-click="deleteItem(item)">&#x2716;</a>
        </menu>

    </form>
    <form class="list__row list__row--blank"
        ng-submit="createItem(newItemLabel)">

        <input type="text" placeholder="Add New Item" ng-model="newItemLabel" />
        <menu>
            <a href="#" ng-click="createItem(newItemLabel)">&#x2b;</a>
        </menu>

    </form>
</article>
